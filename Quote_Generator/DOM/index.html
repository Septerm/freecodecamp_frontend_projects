<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>

    <div class="container background-color">
        <div id="quote-box">

            <div id="quote" class=".text-color">

                <div id="quote-text" ></div>

                <div id="quote-autor"></div>

            </div>

            <div id="buttons" >
                <a class="twitter-share-button background-color" href="https://twitter.com/intent/tweet">
                   <i class="fa fa-twitter"></i>
                </a>
                <button class="background-color btn-2 ">New Quote</button>
            </div>
            
        </div>
    </div>
    
</body>
<script src="app.js" type="module"></script>

</html>
