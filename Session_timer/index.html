<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Session Timer</title>
</head>
<body>

    <div class="container">

        <div class="top">
            <div class="screen" screen>
                <span minTime>25</span>
                <span>:</span>
                <span secondTime>00</span>
            </div>
        </div>
        
        

        <div class="middle">

            <div class="controlLeft">
                <div class="leftText">Break Length</div>
                <i class="fa fa-arrow-up" up-arrow-one></i>
                <span break-length>5</span>
                <i class="fa fa-arrow-down" down-arrow-one></i>
            </div>

            <div class="controlRight">
                <div class="rightText">Session Length</div>
                <i class="fa fa-arrow-up" up-arrow-two></i>
                <span session-length>25</span>
                <i class="fa fa-arrow-down" down-arrow-two></i>
            </div>
        </div>

        <div class="bottom">
            <i class="fa fa-play" play></i>
            <i class="fa fa-pause" pause></i>
            <i class="fa fa-refresh" refresh></i>
        </div>
        
    </div>
    
</body>
</html>
